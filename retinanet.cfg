[DEFAULT]
log_dir = ./
log_name = retinanet.log

[RETINANET_SERVER]
host = localhost
port = 5000

[FAISS_SETTINGS]
index_path = data/index
index_file = model.index
index_size = 2048

[ELASTICSEARCH_SERVER]
host = localhost
port = 9200
index_prefix = retinanet
index_asset = asset
index_asset_meta = asset_meta
index_cropped = cropped

[RETINANET_MODEL]
model_path = ./snapshots/
model_name = resnet50_coco_best_v2.0.1.h5
classes_file = ./data/coco/classes.json
labels_file = ./data/coco/labels.json

